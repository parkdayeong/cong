<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- https://getbootstrap.com/ -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Tooltips</h1>
          <p>
            <span data-toggle="tooltip" data-placement="top" title="Tooltip on top"
              >Tooltip on top</span
            >
            <span data-toggle="tooltip" data-placement="right" title="Tooltip on right"
              >Tooltip on right</span
            >
            <span data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom"
              >Tooltip on bottom</span
            >
            <span data-toggle="tooltip" data-placement="left" title="Tooltip on left"
              >Tooltip on left</span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
